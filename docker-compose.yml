version: '3.7'
services:
    redis:
        image: redis:latest
    celery:
        build: 
            context: .
            dockerfile: celery/Dockerfile
        depends_on:
            - redis
    flower:
        image: mher/flower:0.9.5
        container_name: marketplace-flower
        restart: always
        environment:
            - CELERY_BROKER_URL=redis://redis:6379
            - FLOWER_PORT=5555
            - FLOWER_BASIC_AUTH=admin:admin
        ports:
            - "5555:5555"
        depends_on:
            - celery
            - redis
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        logging:
            options:
                max-size: 10m
                max-file: "3"

    webserver:
        build: .
        image: puckel/docker-airflow:latest
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./dags:/usr/local/airflow/dags
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3